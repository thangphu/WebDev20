<!-- fonts -->

<html>

	<head>
	
		<title>Webpage With Style</title>
		
		<style type="text/css">
			
			a {
				
				text-decoration: none;
				
			}
			
			a:hover {
			
				text-decoration: underline;
			
			}
			
			a:visited {
			
				color: green;
			
			}
			
		</style>
	
	</head>

	<body>
	
		<div>
			
			<a href="https://www.google.com">Google</a>
			
			<p><a href="https://www.google.com" target="_blank">Google in new tab</a></p>
			
		</div>
		
	</body>
	
</html>
