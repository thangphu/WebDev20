<!-- id use for only ONE section and with hash tag instead of period -->
<html>

	<head>
	
		<title>Webpage With Style</title>
		
		<style type="text/css">
			
			.red {
			
				color:red;
			
			}
			
			.large {
				
				font-size:200%;
				
			}
			
			#green { 
			
				color:green;
			
			}
			
			
			.underlined {
				
				text-decoration:underline;
				
			}
			
		</style>
	
	</head>

	<body>
		
		<p class="red large">She sells sea shells by the seashores.</p>
		
		<p class="large">Wow, I love internal CSS!</p>
		
		<p id="green">This is text with id. <span class="underlined">And this text is underlined.</span></p>
		
		<h1 class="red">CSS is cool</h1>
		
	</body>
	
</html>
