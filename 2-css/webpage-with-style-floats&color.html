<!-- id use for only ONE section and with hash tag instead of period -->
<html>

	<head>
	
		<title>Webpage With Style</title>
		
		<style type="text/css">
			
			.red {
			
				color:red;
			
			}
			
			.large {
				
				font-size:200%;
				
			}
			
			#green { 
			
				color:green;
			
			}
			
			
			.underlined {
				
				text-decoration:underline;
				
			}
			
			#first-section	{
				color:blue;
				background-color:#89F2AA;
				width:200px;
				float:left;
			}
			
			#second-section {
				background-color:#BAA7D6;
				width:200px;
				float:right;
			}
			
			.clear-float {
				clear:both;
			}
			
		</style>
	
	</head>

	<body>
	
		<div id="first-section">
		
			<p>She sells sea shells by the seashores.</p>
		
			<p>Wow, I love internal CSS!</p>
		
		</div>
		
		<div id="second-section">
			<p id="green">This is text with id. <span class="underlined">And this text is underlined.</span></p>
			
			<h1 class="red">CSS is cool</h1>
		</div>
		
		<div class="clear-float">
			
			<p>This paragraph is not floated</p>
			
		</div>
		
	</body>
	
</html>
